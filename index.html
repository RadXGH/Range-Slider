<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Variable Slider</title>
    </head>

    <body>
        <div class="header">
            <span class="text">Title Text Size</span>
            <input type="range" min="15" max="30" value="23" id="textsize-range">
            <br>

            <span class="text">Picture Size</span>
            <input type="range" min="70" max="500" value="350" id="pictsize-range">
            <br>
            <span class="text">Picture Border Size</span>
            <input type="range" min="0" max="30" value="0" id="pictborder-range">
            <br>
            <span class="text">Picture Box Shadow</span>
            <input type="range" min="0" max="70" value="0" id="pictshadow-range">
        </div>

        <div class="title">
            <h2 class="title-text" id="text">VARIABLE SLIDER</h2>
        </div>

        <div class="picture-body">
            <img class="picture" src="img/sakura tree anime.jpg">
        </div>
    </body>
    <script src="script.js"></script>
</html>
